<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Это</title>
    <link rel="stylesheet" href="main.css">
</head>
<body id="main-bg" style="background:#000;">
    <div class="container" style="text-align: center; margin-top: 50px;">
     
        <div style="display:flex; justify-content:center; margin:32px 0;">
            <button id="screamer-btn" style="padding:18px 40px; font-size:1.5em; background:#ff00cc; color:#fff; border:none; border-radius:12px; box-shadow:0 2px 12px #ff00cc; cursor:pointer;">бу испугался не бойся</button>
        </div>
        <div id="screamer" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); z-index:9999; align-items:center; justify-content:center; flex-direction:column;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqiLfJivMzJdKkYAOv_AqNs8DYbIz_5cGn1A&s" style="max-width:80vw; max-height:80vh; border:8px solid #ff00cc; border-radius:20px; box-shadow:0 0 40px #ff00cc;">
            <audio id="screamer-audio" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b1b9b6b2.mp3"></audio>
        </div>
        <script>
        document.getElementById('screamer-btn').onclick = function() {
            var s = document.getElementById('screamer');
            s.style.display = 'flex';
            document.getElementById('screamer-audio').play();
            setTimeout(function(){ s.style.display = 'none'; }, 2500);
        };
        </script>
        <style>
        @keyframes spin { 0%{transform:rotate(-7deg);} 100%{transform:rotate(353deg);} }
        @keyframes shake { 0%{transform:translateX(0);} 100%{transform:translateX(12px);} }
        #screamer { display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.95); z-index:9999; align-items:center; justify-content:center; flex-direction:column; }
        </style>
    </div>
</body>
</html>
